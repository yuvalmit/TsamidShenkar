<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" dir="rtl">
  <!-- The hangout API JavaScript. Always include this first -->
  <script type="text/javascript" src="//plus.google.com/hangouts/_/api/v1/hangout.js"></script>

  <!-- The JavaScript for this app. This must always be a full URL not a
       relative path.
       Tip: You can load it from a local web server such as
       http://localhost/app.js for faster single user development -->
        <script src="http://www.parsecdn.com/js/parse-1.2.15.min.js"></script>
    
    <script type="text/javascript" src="javascript/parse.js"></script>
    <script type="text/javascript" src="javascript/objects/user.js"></script>
    <script type="text/javascript" src="javascript/objects/avatar.js"></script>
  <script type="text/javascript" src="javascript/edit_avatar.js"></script>
    

  <link rel="stylesheet" type="text/css" href="css/edit-avatar.css">
</head>

<body onload="init_avatar_page();">
    <div id="edit-avatar-frame">        
        <div id="avatar-creation">            
            <input type="image" id="avatar-full-hair" onclick="set_selection_contents('AvatarHair','#c2daff','black');">            
            <input type="image" id="avatar-full-eyes" onclick="set_selection_contents('AvatarEyes','#efc2ff','');">            
            <input type="image" id="avatar-full-mouth" onclick="set_selection_contents('AvatarMouth','#b9e3a6','');">              
            <input type="image" id="avatar-full-extra" onclick="set_selection_contents('AvatarExtra','#ffd9a6','');">
            
            <div id="selection-list" align="center"></div>        
            <div id="color-selection" align="center" ></div>      
        </div>    
    
    
    <div id="avatar-bg">
        <img id="bg-img">        
    </div>
        
    <div id="avatar-full">
        <img id="AvatarBody">
        <img id="AvatarHair">
        <img id="AvatarEyes">
        <img id="AvatarMouth">
        <img id="AvatarExtra">
    </div>
    
   <div id="save-avatar">        
         <input type="button" id="button-save" value="SAVE" onclick="save_avatar();">        
    </div>
        
</div>        
    
    
</body>
</html>
