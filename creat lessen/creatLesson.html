<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title></title>
    <link type="text/css" href="css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="css/create-lesson.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.15.min.js"></script>
    <script type="text/javascript" src="../javascript/objects/badges.js"> </script>
    <script type="text/javascript" src="../javascript/object/lesson.js"> </script>
    <script type="text/javascript" src="../javascript/parse.js"> </script>
    <script type="text/javascript" src="js/jquery.ddslick.min.js"></script>
    <script type="text/javascript" src="js/create-lesson.js"></script>


</head>
<body>
<div class="container">

    <div class="col-xs-6" id="formStyle">
        <p class="create-lesson-title">Create Lesson</p>
<form role="form">
    <div class="form-group">
        <label>Lesson Date*</label>
        <div class="input-icon-wrapper">
        <div class="right-inner-addon">
            <i class="glyphicon glyphicon-calendar"></i>
            <input type="text" class="form-control" placeholder="click me to pick date" />
        </div>
        </div>

    </div>
    <div class="form-group">
        <label >Youtube Share link</label>
        <input type="text" class="form-control" id="youtube" placeholder="example: http://youtu.be/RuAb-EohLN4">
    </div>
    <div class="form-group">
        <label >Google Docs embed code</label>
        <textarea type="text" class="form-control" id="google-doc" placeholder=""></textarea>
    </div>
    <div class="form-group">
        <label>Select a Game from the list</label>
        <div class="game-wrapper">
        <select id="game" name="game" class="form-control"></select>
        </div>
    </div>
     <div class="form-group row">
        <label class="badgeLabel col-xs-6">Select a Badge</label>

        <div class="col-xs-8" id="myDropdown"></div>
        <div class="clear"></div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
</form>
    </div>
</div>


</body>
</html>
